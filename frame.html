<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="bower_components/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="bower_components/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="turtle-roy-gen.js"></script>
    <script type="text/javascript" src="turtle-roy-blocks.js"></script>
    <script type="text/javascript" src="bower_components/blockly/msg/js/en.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body,
            {path: '../../', toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <block type="controls_repeat"></block>
      <block type="draw_move"></block>
      <block type="draw_turn"></block>
    </xml>
  </body>
</html>
